<!-- Blog Section -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Blog</h2>
                <h3 class="section-subheading text-muted">Technical insights and partnership announcements</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="margin-bottom: 0; padding-bottom: 0">
                {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item" style="margin-top: 0; padding-top: 0">
                    <div>
                        <img src="img/blog/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{post.alt}}">
                    </div>

                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>

                    <div style="height:220px; overflow: auto;">
                        {% for paragraph in post.paragraphs %}
                        <p>
                            {{paragraph}}
                        </p>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
